<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/style.css">

<body>
<div class="wrapper">

            <div class="panel-info__container">

                    <a class="panel-info__link panel-info__link--mail" href="mailto:whitecollar@gmail.com">whitecollar@gmail.com</a>
                </address>
                <address class="panel-info__address">
                    <a class="panel-info__link panel-info__link--time" href="#">Mon - Fri: 8:00 am - 5:00 pm</a>

                            <a class="social__link">
                                <img src="img/header/inst.svg" alt="Instagram-logo">

                        </li>
                        <li class="social__item">
                            <a class="social__link">

                    </ul>
                </address>
            </div>

        </div>
        <div class="header__container">
            <a class="header__logo" href="#">
                <img src="img/header/logo.svg" alt="WhiteCollar">
            </a>
            <div class="menu">
                <div class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__active-link" href="#">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About Us</a>
                        </li>
                        <li class="menu__item menu__item--arrow">
                            <a class="menu__link" href="#">Pages</a>
                            <div class="sub-menu">
                                <ul class="sub-menu__list">
                                    <li class="sub-menu__item"><a class="sub-menu__link">FAQ</a></li>

                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Blog</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact Us</a>
                        </li>
                    </ul>
                    <a href="#" class="button button--blue button--header">
                        Get Consulting
                    </a>
                </div>
                <button class="icon-menu">
                    <span></span>

            </div>
