<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 14 CSS-анімації</title>
</head>
<body>
<div class="wrapper">
        <header class="header header--mb">
            <div class="header__container menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#practice">Practice</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#car">Car</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="main main--mb">
            <div class="main__container section">
                <div class="section__practice test" id="practice">
                    <div class="test__block"></div>
                    <div class="test__list list">
                        <ul class="list__block">
                            <li class="list__item">1</li>
                            <li class="list__item">2</li>
                            <li class="list__item">3</li>
                            <li class="list__item">4</li>
                            <li class="list__item">5</li>
                        </ul>
                    </div>
                    <div class="test__img">
                        <img src="img/homer.webp" alt="homer with donut">
                    </div>
                    <div class="test__link">
                        <a href="#">Посилання</a>
                    </div>
                </div>
                <div class="section__car block" id="car">
                    <div class="block__car box">
                        <div class="box__star star">
                            <div class="star__item star__item--one"></div>
                            <div class="star__item star__item--two"></div>
                            <div class="star__item star__item--three"></div>
                            <div class="star__item star__item--four"></div>
                            <div class="star__item star__item--five"></div>
                            <div class="star__item star__item--six"></div>
                            <div class="star__item star__item--seven"></div>
                            <div class="star__item star__item--eight"></div>
                            <div class="star__item star__item--nine"></div>
                            <div class="star__item star__item--ten"></div>
                        </div>
                        <div class="box__land land">
                            <div class="land__stone"></div>
                            <div class="land__stone land__stone--small"></div>
                            <div class="land__road land__road--top"></div>
                            <div class="land__road land__road--small"></div>
                            <div class="land__grass"></div>
                            <div class="land__grass land__grass--top"></div>
                            <div class="land__grass land__grass--bottom"></div>
                        </div>
                        <div class="box__mountain mountain">
                            <div class="mountain__item"></div>
                            <div class="mountain__item mountain__item--two"></div>
                            <div class="mountain__item mountain__item--three"></div>
                            <div class="mountain__item mountain__item--four"></div>
                        </div>
                        <div class="box__car car">
                            <div class="car__body">
                                <div class="car__body-one"></div>
                                <div class="car__line-one"></div>
                                <div class="car__line-two"></div>
                                <div class="car__line-three"></div>
                                <div class="car__line-four"></div>
                                <div class="car__line-five"></div>
                                <div class="car__line-six"></div>
                                <div class="car__headlight"></div>
                                <div class="car__wheel-top"></div>
                                <div class="car__window"></div>
                                <div class="car__line-window"></div>
                                <div class="car__line-window-two"></div>
                                <div class="car__line-window-three"></div>
                                <div class="car__line-window-four"></div>
                                <div class="car__line-window-five"></div>
                                <div class="car__line-window-five car__line-window-five--right"></div>
                                <div class="car__line-wheel"></div>
                                <div class="car__line-wheel car__line-wheel--right"></div>
                                <div class="car__line-wheel car__line-wheel--black"></div>
                                <div class="car__line-wheel car__line-wheel--black car__line-wheel--black-right"></div>
                                <div class="car__wheel"></div>
                                <div class="car__wheel car__wheel--right"></div>
                                <div class="car__wheel car__wheel--white"></div>
                                <div class="car__wheel car__wheel--white car__wheel--white-right"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#practice">Practice</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#car">Car</a>
                    </li>
                </ul>
            </div>
        </footer>
</div>
</body>
</html>
